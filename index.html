<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue Slider</title>
</head>
<body>

    <div id="app">

        
    <div class="main-wrapper">
        <div class="container" @mouseover="over" @mouseout="out">


            <div id="beforeArrow" @click="changeImg(false)">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
            <div id="nextArrow" @click="changeImg(true)">
                <i class="fa-solid fa-arrow-down"></i>
            </div>


            <div class="gallery">
                <img v-for="i in image.length" :src="image[i - 1]" alt="Immagine" @click="clickChange(i)">
            </div>
            <div class="carosello">
                <img :src="image[counter]" alt="Immagine">
            </div>
            


        </div>
    </div>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
